<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.css" /> --> 
     <link rel="stylesheet" href="lib/themes/ToDotheme.min.css">
     <link rel="stylesheet" href="lib/jquery.mobile.icons-1.4.5.min.css">
     <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>TodoList</title>
</head>
<body>
    <div data-role="page" data-theme="b">
        <div data-role="header">
                <h1>ToDo List</h1>
        </div>
        <div role="main" class="ui-content">
            <form action="">
                <label for="task">Ajouter une tâche</label>
                <input type="text" id="task">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Reinitialiser" onclick="reinitialiser()">
            </form>

            <div data-role="header">
                <h1>En cours</h1>
        </div>
            <ul id="taskList" data-role="listview" data-inset="true">
                <li class="termine">tache 1</li>
                <li>tache 2</li>
                <li>tache 3</li>
            </ul>
            <div data-role="header">
                <h1>Terminées</h1>
        </div>
        <ul id="taskListDone" data-role="listview" data-inset="true">
            <li class="termine">tache 1</li>
            <li>tache 2</li>
            <li>tache 3</li>
        </ul>
        </div>
        <div data-role="footer" data-position="fixed" >
                <h1>M2 &copy; 2024</h1>
         </div>
</body>
</html>
